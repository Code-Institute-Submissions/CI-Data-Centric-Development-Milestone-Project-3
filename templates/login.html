{% extends "base.html" %}
{% block content %}

    <h3 class="center-align page-title">Log In</h3>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username field-->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix"></i>
						<input id="username" name="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd field-->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login button-->
                <div class="row">
                    <button type="submit" class="col s6 offset-s3 btn-large text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                <a href="{{ url_for('register') }}" class="white-text waves-effect waves-light btn-small alt-button"> New Here?  Register Your Charity Here</a>
            </p>
        </div>
    </div>

{% endblock %}
