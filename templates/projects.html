<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Overview</title>
</head>
<body>
    {% for project in projects %}
        {{ project.project_name}}<br>
        {{ project.project_category_name }}<br>
        {{ project.project_description }}<br>
        {{ project.project_img_url }}<br>
        {{ project.is_urgent }}<br>
        {{ project.project_date }}<br>
    {% endfor %}
</body>
</html>
