{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title"><h1 class="center-align"> Galway Charity Projects</h1></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Search -->
    <div class="container">
        <div class="row card-panel grey lighten-5">
            <form action="{{ url_for('search') }}" method="post" class="col s12">
                <div class="row valign-wrapper center-align">
                    <div class="input-field col s12 m8">
                        <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                        <input type="text" name="query" id="query" minlength="3" class="validate" required>
                        <label for="query">Search Tasks</label>
                    </div>
                    <div class="col s12 m4">
                        <a href="{{ url_for('get_projects') }}" class="red btn text-shadow">Reset</a>
                        <button type="submit" class="light-blue darken-1 btn text-shadow">
                            <i class="fas fa-search left"></i> Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Project List -->

    <div class="container">
        <div class="row">
            {% for project in projects %}
            <div class="col s12 m6 l4">
                <div class="card hoverable fixed-height">
                    <div class="card-image card-image-size">
                        <img src="{{ project.project_img_url}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ project.project_name}}</span></br>
                        <p>{{ project.project_overview }}</p></br>
                        <p><em>by: {{ project.project_date }}</em></p></br>
                    </div>
                    <div class="card-action fixed-bottom">
                       <a href="{{ url_for('project_detail', project_id=project._id) }}"
                            class="waves-effect waves-light btn-small"><i class="material-icons left">arrow_forward</i>Find out more</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
