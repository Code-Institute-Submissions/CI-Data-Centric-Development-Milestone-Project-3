{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Project Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category',category_id=category._id) }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <input id="project_category_name" name="project_category_name" minlength="3" maxlength="30"
                        type="text" value="{{ category.project_category_name }}" class="validate" required>
                    <label for="project_category_name">Category Name</label>
                </div>
            </div>
            <!-- Edit button -->
            <div class="row">
                <div class="col s12 center-align">
                <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                        Cancel <i class="material-icons right">cancel</i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Project Category <i class="material-icons right">edit</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
